<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="Example data represents a map and chart representation of neighborhood population with tracs that shows different ways of communting in Kansas City, MO">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="./js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <link href='./scss/main.css' rel='stylesheet' />

    <title>Map Visualiz | A map and chart visual of commutes in Kansas City</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <h2>Kaleb Berry | Map Visualization Project</h2>
                </li>
                <li>
                    <a href="https://github.com/Sorumeiji/MapVisualizationProject" target="_blank"><i
                            class="fab fa-github-alt fa-2x"></i></a>
                </li>
                <li>
                    <a href="https://dev.to/sorumeiji" target="_blank"><i class="fab fa-dev fa-2x"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <div id="error"></div>
            <div class="mapDivide">
                <div id='map'></div>
                <div class="legend">
                    <p>Map Legend:</p>
                    <p> Area - Show of Neighboorhoods</p>
                    <p> Dots - Show of Tracts</p>
                </div>
            </div>
            <div class="mapDivide">
                <div id="graphicalMap"></div>
            </div>

        </section>
    </main>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="./js/graphicalData.js"></script>
</body>

</html>
